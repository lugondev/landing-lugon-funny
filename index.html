<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <div class="container">
        <div class="lcd-light"></div>
        <div class="monitor"></div>
        <div class="monitor-neck"></div>
        <div class="monitor-base"></div>
        <div class="desk"></div>
        <div class="tower"></div>
        <div class="chair-back"></div>
        <div class="chair-bottom"></div>
        <div class="lugon">
            <img src="lugon.svg" alt="lugon"/>
        </div>
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
        </div>
        <div class="pillow"></div>
        <div class="bed"></div>
        <div class="human-wrapper">
            <div class="human">
                <div class="head">
                    <div class="eyes"></div>
                </div>
                <div class="torso">
                    <div class="l-thigh">
                        <div class="l-lower-leg"></div>
                    </div>
                    <div class="r-thigh">
                        <div class="r-lower-leg"></div>
                    </div>
                    <div class="r-upper-arm">
                        <div class="r-lower-arm"></div>
                    </div>
                    <div class="l-upper-arm">
                        <div class="l-lower-arm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
